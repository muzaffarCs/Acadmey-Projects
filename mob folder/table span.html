
<html >
<head>
    <title>table span</title>
    <style>
        table{ 
               border: 1px dotted; }
        
        tr,td{border: 1px solid green;
             text-align:center;}
    </style>
</head>
<body>
    <table align="center">
        
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td colspan="3">D</td>
            <td colspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>C</td>
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td>J</td>
        </tr>
        <tr>
            <td colspan="3">K</td>
            <td>L</td>
            <td colspan="2">M</td>
            
        </tr>
        
        
    </table>
</body>
</html>
